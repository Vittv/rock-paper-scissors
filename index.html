<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Race to Five</h2>
    <h3 class="round-count">Round: 0</h3>
    <div class="rps-buttons">
        <button class="rock-btn">ROCK</button>
        <button class="paper-btn">PAPER</button>
        <button class="scissors-btn">SCISSORS</button>
    </div>
    <div class="choices-box">
        <div class="both-choices">
            <div class="player-choice"></div>
            <div class="charlotte-choice"></div>
        </div>
        <div class="results-container">
            <div class="round-result"></div>
            <div class="player-score">You: 0</div>
            <div class="charlotte-score">Charlotte: 0</div>
        </div>
        <div class="match-results-container">
            <div class="match-result"></div>
            <button class="play-again">PLAY AGAIN</button>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
