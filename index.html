<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>rock pape<span class="paper-r">r</span> scissors</h1>
        <h2 class="race-to-five">challenge <span class="charlotte-span">Charlotte</span> on a race to five</h2>
        <h3 class="round-count">Round: 0</h3>
        <div class="rps-buttons">
            <button class="rock-btn">rock</button>
            <button class="paper-btn">paper</button>
            <button class="scissors-btn">scissors</button>
        </div>
        <div class="choices-box">
            <div class="both-choices">
                <div class="player-choice">your <strong>choice</strong></div>
                <div class="charlotte-choice">charlotte's <strong>choice</strong></div>
            </div>
            <div class="results-container">
                <div class="round-result">round result</div>
                <div class="both-scores">
                    <div class="player-score">You: 0</div>
                    <div class="charlotte-score">Charlotte: 0</div>
                </div>
            </div>
            <div class="match-results-container">
                <div class="match-result">match winner</div>
                <button class="play-again">reset</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <p class="credits">Made by Vitt</p>
            <a href="https://github.com/Vittv" target="_blank" class ="github-icon">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
    <script src="src/script.js"></script>
</body>
</html>
